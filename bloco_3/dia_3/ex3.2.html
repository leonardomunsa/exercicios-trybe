<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style3.2.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="div" id="pri">
      <h3>Cor primária</h3>
    </div>
    <div class="div" id="sec">
      <h3>Cor Secundária</h3>
    </div>
    <div class="div" id="com">
      <h3>Cor Complementar</h3>
    </div>
    <div class="div" id="esc">
      <h3>Cor Escura</h3>
    </div>
    <div class="div" id="clara">
      <h3>Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS

      1. Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
      2. Faça cada div ter uma cor própria.
      3. Estilize cada uma das tags <h3>.
      4. Faça a terceira div ser maior que as demais.
      5. Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
