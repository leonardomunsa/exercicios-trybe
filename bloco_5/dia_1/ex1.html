<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById('page-title').innerText = "Blade Runner 2049";
      document.getElementById('second-paragraph').innerText = "Mudei o bagulho e quem não gostou pode chorar";
      document.getElementById('subtitle').innerText = "Por favor não mude o parágrafo abaixo";
    </script>
  </body>
</html>
