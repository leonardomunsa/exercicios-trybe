<!DOCTYPE html>
<html>
  <body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>
          <div id="quartoEUltimoFilho"></div>
        </div>
      </div>
    <script>
      document.querySelector('#primeiroFilhoDoFilho').parentNode.parentNode.style.color = "orange";

      document.querySelector('#primeiroFilhoDoFilho').innerText = "big mega james o james";

      document.querySelector('#pai').firstChild;

      document.querySelector('#elementoOndeVoceEsta').parentElement;

      document.querySelector('#elementoOndeVoceEsta').parentNode.parentNode;

      document.querySelector('#elementoOndeVoceEsta').parentNode.lastElementChild.previousElementSibling.innerText = "sou o terceiro filho";

      document.querySelector('#pai').lastElementChild.previousElementSibling;
    </script>
